version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: medical_spa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ../../apps/api
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medical_spa

  ai-service:
    build: ../../apps/ai-service
    ports:
      - "8000:8000"

volumes:
  postgres_data:
